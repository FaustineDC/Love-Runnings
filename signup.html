<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Love Runnings</title>
  <script src="https://kit.fontawesome.com/0908ebc49c.js" crossorigin="anonymous"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html">
      <h2 id="logo">Love Running</h2>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a class="active" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="form-section">
    <form method="post" action="https://formdump.codeinstitute.net/">
      <h2>Let's get you signed up!</h2>
      <label for="fname">First Name</label>
      <input id="fname" type="text" name="first_name" required>

      <label for="lname">Last Name</label>
      <input id="lname" type="text" name="last_name" required>

      <label for="email">Email Address</label>
      <input id="email" type="email" name="email_address" required>
    </form>
  </section>

  <footer class="social-networks">
    <ul>
      <li> <a href="https:www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
      <li> <a href="https:www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
      <li> <a href="https:www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
      <li> <a href="https:www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>

</html>
